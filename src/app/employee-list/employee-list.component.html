<div class="container">
    <h1 class="text-center">
        Employee List
    </h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 1.25rem;">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> SR No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="emailId">
            <mat-header-cell *matHeaderCellDef> Email ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="contact">
            <mat-header-cell *matHeaderCellDef> Contact Number </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.contact}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Dob">
            <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Dob }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
</div>
